
<!doctype html>

<html>
<head>
    <!-- Polymer Dependency -->
    <link rel="import" href="../../polymer/polymer.html">

    <!-- Reference to the web-components -->
    <link rel="import" href="../polywc-parallel-coordinates.html">

    <script type="text/javascript" src="../../d3/d3.min.js"></script>
</head>
<body>
    <div style="height: 750px; width: 100%;">
        <polywc-parallel-coordinates id="paralcoord"></polywc-parallel-coordinates>
    </div>

    <p>
        <a href="http://plnkr.co/edit/RkWBgQ6oi584H3212WrM?p=preview">Link al sorgente originale.</a>
    </p>

    <script type="text/javascript">
        var paralcoord = document.getElementById("paralcoord");

        d3.csv("cars.csv", function(error, cars) {
            //Remove the "name" key.
            paralcoord.keys = d3.keys(cars[0]).filter(function(d) {
                if (d == "name") return false;
                return true;
            });

            paralcoord.data = cars;

            //Calls update of the widget.
            paralcoord.update();
        });


    </script>
</body>
</html>
